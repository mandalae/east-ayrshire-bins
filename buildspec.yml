---
artifacts:
  files:
    - artifact/*.zip
    - samTemplate.yaml
phases:
  build:
    commands:
      - "npm run build"
      - "rm -rf node_modules && rm -rf test"
      - "npm install --production"
  install:
    commands:
      - "npm install"
      - "aws cloudformation package --template-file cloudformation.yaml --s3-bucket bin-master --output-template-file samTemplate.yaml"
version: 0.2
